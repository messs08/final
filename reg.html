<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/project/eon.css">
    <title>Registration Form</title>
</head>
</head>
<body>
  <form class="form">
    <p class="title">Sign Up</p>
    <p class="message">Sign Up now and get full access to our website. </p>
    <div class="flex">
        <label>
            <input class="input" type="text" placeholder="" required="">
            <span>Firstname</span>
        </label>
        
        <label>
            <input class="input" type="text" placeholder="" required="">
            <span>Lastname</span>
        </label>
    </div>
    
    <label>
        <input class="input" type="email" placeholder="" required="">
        <span>Email</span>
    </label> 
            
    <label>
         <input class="input" type="password" placeholder="" required="">
         <span>Password</span>
    </label>
        <button class="submit" placeholder="">
          <a href="/project/services.html">Submit
        </button>
</form>
</body>
</html>
